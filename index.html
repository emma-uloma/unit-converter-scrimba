<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="widget">
            <div id="header">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="number"></input>
                <button id="convert-btn">Convert</button>
            </div>
            <div id="conversion-table">
                <div id="length">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-conversions">1 metre = 3.281 feet | 1 foot = 0.305 metres</p>
                </div>
                <div id="volume">
                    <h3>Volume (Liters/Gallons)</h3>
                    <div id="volume-conversions">1 litre = 0.264 gallons | 1 gallon = 3.788 litres</div>
                </div>
                <div id="mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <div id="mass-conversions">1 kilogram = 2.204 pounds | 1 pound = 0.454 kilograms</div>
                </div>

            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
